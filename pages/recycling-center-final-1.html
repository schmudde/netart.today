        &lt;h1&gt;Light on the Net project&lt;/h1&gt;
        &lt;p&gt;Finally the system has been activated on 9th of June 1996&lt;/p&gt;
        &lt;p&gt;These pictures are taken on the midnight of 31th of May 1996 at the hall of Gifu Softopia Center.&lt;/p&gt;
        &lt;p&gt;Each light is 20W bulbs. These 49 Lights are controlled by MicroChip Controller which is reading data from PC through RS-422 line. light.softopia.pref.gifu.jp is an IBM-PC/AT compatible with Pentium 90MHz and Windows 95. This PC is sending commands to MicroChip Controller, capturing video images and processing your requests.&lt;/p&gt;
