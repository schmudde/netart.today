<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Websites</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 50%;
            height: 100%;
        }
        .banner {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">Original Archived Site</div>
        <iframe src="fujihata/img/light.softopia.pref.gifu.jp.jpg"></iframe>
    </div>
    <div class="container">
        <div class="banner">AI Generated History</div>
        <iframe src="fujihata/light.softopia.pref.gifu.jp.html"></iframe>
    </div>
</body>
</html>
